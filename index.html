        body {
            margin: 0;
            overflow: hidden;
        }

        .background {
            width: 100vw;
            height: 100vh;

            display: grid;
            align-items: center;
            justify-items: center;

            background-color: black;

            transition: background-color 1.5s linear 0.5s;
        }

        .logo {
            width: calc(12.5vw + 12.5vh);
            height: calc(12.5vw + 12.5vh);

            background-image: var(--hdr-white);
            background-repeat: repeat;
            mask-image: var(--genshin-logo);
            mask-position: center;
            mask-repeat: no-repeat;
            -webkit-mask-image: var(--genshin-logo);
            -webkit-mask-position: center;
            -webkit-mask-repeat: no-repeat;

            visibility: hidden;
            transition: visibility 0.1s step-end 3s;
        }

        @media (max-aspect-ratio: 1/1) {
            .logo {
                transform: rotate(90deg);
            }
        }

        body.loaded .background {
            background-color: white;
        }

        body.loaded .logo {
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="background">
<div class="logo"></div>
</div>

<script>
    setTimeout(() => {
        document.body.classList.add("loaded");
    }, 1000);
</script>
</body>
</html>
